<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erasmus+ Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="./logos/erasmus-logo.png" alt="Erasmus+ Logo" />
      </div>
      <div class="menu">
        <div class="slogan">
          <h1>Explora el mundo, expande tu mente - Erasmus!</h1>
        </div>
        <div class="menu-icon">
          <img src="./logos/menu-icon.png" alt="Menu Icon" />
        </div>
        <nav class="nav-menu">
          <ul>
            <li><a href="#">Students</a></li>
            <li><a href="#">Apartments</a></li>
            <li><a href="#">Country</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="image-wrapper">
          <img
            src="./apartments/apartment_picture.jpg"
            alt="Image description"
          />
          <div class="logo-wrapper">
            <img src="./logos/arrow.png" alt="Logo description" />
          </div>
        </div>
        <div class="address">
          <p>CaLLe Presidente Alvear</p>
        </div>
        <div class="contact">
          <img src="./logos/contact-logo.png" alt="WhatsApp logo" />
          <p>+389 078 317 322</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="line"></div>
      <div class="social-media">
        <a href="#"
          ><img src="./logos/twitter-logo.png" alt="Twitter Logo"
        /></a>
        <a href="#"
          ><img src="./logos/instagram-logo.png" alt="Instagram Logo"
        /></a>
        <a href="#"
          ><img src="./logos/facebook-logo.png" alt="Facebook Logo"
        /></a>
      </div>
      <div class="copy">
        <p>&copy; 2023 Erasmus+. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
